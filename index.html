<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">

        <input class="input-city" type="text" placeholder="Enter your city">

    </header>

    <div class="container">
        <div class="container__inner">

            <div class="container__block-time block">
                <h3 class="block-time_city-name text">Berlin</h3>
                <div class="block-time_local-time text">14:08</div>
                <div class="block-time_local-date text">Monday, 04 Nov.</div>
            </div>

            <div class="container__weather-state block">

            </div>
            
            
        </div>

        

        
    </div>

    <script src="./js/api.js" type="module"></script>
    <script src="./js/main.js"></script>
</body>

</html>
